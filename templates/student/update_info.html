<!DOCTYPE html>
<html>
<head>
    <title>Update Info</title>
</head>
<body>

    <h1>Update Personal Information</h1>

    <form method="POST">

        <label>Name:</label><br>
        <input type="text" name="name" value="{{ student.name }}" required>
        <br><br>

        <label>Major (Department):</label><br>
        <select name="dept_name">
            {% for d in departments %}
                <option value="{{ d.dept_name }}"
                    {% if d.dept_name == student.dept_name %}selected{% endif %}
                >
                    {{ d.dept_name }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="/student-portal">Back to Student Portal</a>

</body>
</html>
