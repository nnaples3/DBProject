<!DOCTYPE html>
<html>
<head>
    <title>Create Classroom</title>
</head>
<body>

    <h1>Create a New Classroom</h1>

    <form method="POST">

        <label>Department Name:</label><br>
        <input type="text" name="dept_name" required><br><br>

        <label>Building:</label><br>
        <input type="text" name="building" required><br><br>

        <label>Budget:</label><br>
        <input type="text" name="budget" required><br><br>

        <button type="submit">Create Department</button>

    </form>

    <br>
    <a href="/admin">Back to Admin Portal</a>

</body>
</html>
