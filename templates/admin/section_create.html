<!DOCTYPE html>
<html>
<head>
    <title>Create Section</title>
</head>
<body>

    <h1>Create a New Section</h1>

    <form method="POST">

        <label>Course ID:</label><br>
        <input type="text" name="course_id" required><br><br>

        <label>Section Number (sec_id):</label><br>
        <input type="text" name="sec_id" required><br><br>

        <label>Semester:</label><br>
        <input type="text" name="semester" placeholder="Fall / Spring / Summer" required><br><br>

        <label>Year:</label><br>
        <input type="number" name="year" required><br><br>

        <label>Building:</label><br>
        <input type="text" name="building" required><br><br>

        <label>Room Number:</label><br>
        <input type="text" name="room_number" required><br><br>

        <label>Time Slot ID:</label><br>
        <input type="text" name="time_slot_id" required><br><br>

        <button type="submit">Create Section</button>

    </form>

    <br>
    <a href="/admin">Back to Admin Portal</a>

</body>
</html>
