<!DOCTYPE html>
<html>
<head>
    <title>Create Classroom</title>
</head>
<body>

    <h1>Create a New Classroom</h1>

    <form method="POST">

        <label>Building:</label><br>
        <input type="text" name="building" required><br><br>

        <label>Room Number:</label><br>
        <input type="text" name="room_number" required><br><br>

        <label>Capacity:</label><br>
        <input type="text" name="capacity" required><br><br>

        <button type="submit">Create Classroom</button>

    </form>

    <br>
    <a href="/admin">Back to Admin Portal</a>

</body>
</html>
